<!DOCTYPE html>
<html>

<head>
    <title>Brain Tumor Identifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style_res.css') }}">
 </head>

<body>

    <div id="resHeading">
        <h1>Brain Tumor Identifier</h1>
    </div>
    <div class="wrap">

        <div class="fright">
            <h1 class="tumorNameLabel"><u>{{ data.result }}</u></h1>
            <p id="aboutTumor">
                {{data.about}}
            </p>
            <table>
                {% for prediction in data.predictions %}
                <tr>
                    <td>
                        {{ prediction.name }}
                    </td>
                    <td>
                        {{ prediction.probability }}%
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="fleft">
            <br>
            <img src="{{data.uploaded_image}}" style="max-width: 350px;max-height:300px"></img>
            <div style="text-align:center;">
                <label class="tumorNameLabel">{{ data.result }}</label>
            </div>
        </div>
    </div>

    <!-- <div class="footer"> -->
    <!-- <button href="../">Home</button> -->
    <!-- <a href="../" style="background: none; color:white">Home</a> -->
    <!-- </div>  -->


    <a href="../" style="background: none; color:#242F9B; padding-left: 5px;">Home</a>




</body>

</html>
