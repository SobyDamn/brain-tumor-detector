<!DOCTYPE html>
<html>
    <body>

    <h1>Brain Tumor Detector</h1>
    <label>Uploaded Image:</label>
    <br>
    <img src="{{data.uploaded_image}}">
    </img>
    <br>
    <h2><label>Result: </label><b>{{ data.result }}</b></h2>
    <h4>About</h4>
    {{data.about}}
    <ul>
        {% for prediction in data.predictions %}
            <li>
                {{ prediction.name }} : {{ prediction.probability }} %
            </li>
        {% endfor %}
    </ul>
    
    </body>
</html>
