<!DOCTYPE html>
<html>

<head>
    <script src="{{ url_for('static', filename = 'script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <title>Brain Tumor Identifier</title>
</head>

<body>
    <div class="container">
        <div id="mainHeading">
            <h1>Brain Tumor Identifier</h1>
        </div>

        <form method="POST" action="result" enctype="multipart/form-data">

            <img id="selectedImageFile" style="display:none;" />
            <br>
            <p style="background: none; color:white;" id="task">Select brain scans image to be analyzed.</p>
            <button id="fileSelectorBTN" onclick="selectFile()" type="button">Select File</button>
            <input style="display:none;" id="fileInputBar" onchange="displayImage(this)"
                placeholder="Upload brain scan in jpg" type="file" name="scan_file" accept="image/jpeg" />
            <br>
            <button id="btn" type="submit">Analyze</button>
        </form>
    </div>
</body>

</html>
